        var isValid = function (s) {
            let array = s.split('');
            let stack = [];
            let left = 0;

            for (let index = 0; index < array.length; index++) {
                if (array[index] === '(' || array[index] === '{' || array[index] === '[') {
                    stack.push(array[index]);

                }
                // 
                // || array[index] === '}' || array[index] === ']'
                if (array[index] === ')' ) {
                    if(stack.length===0){
                        return false;
                    }
                    if(stack[stack.length-1]==='('){

                        stack.pop(stack[stack.length-1]);
                    }else{
                        return false;
                    }
                }else if(array[index] === '}'){
                    if(stack.length===0){
                        return false;
                    }
                    if(stack[stack.length-1]==='{'){

                        stack.pop(stack[stack.length-1]);
                    }else{
                        return false;
                    }
                }else if(array[index] === ']'){
                    if(stack.length===0){
                        return false;
                    }
                    if(stack[stack.length-1]==='['){
                        stack.pop(stack[stack.length-1]);
                    }else{
                        return false;
                    }
                    
                }
            }
            if(stack.length>0){
                return false;
            }else{
                return true;
            }
        };
